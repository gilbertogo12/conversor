<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Gilberto Convert Money</title>
</head>

<body>
    <img src="./assets/dolar-fundo-inz.jpg" class="dolar-fundo">
    <img class="logo" src="./assets/logo.gif" alt="logo-acima-conversor">
    <main>

        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>

        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00">

        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="currency-box">
                <img src="./assets/real.png" alt="real-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta-indicador">

            <div class="currency-box">
                <img src="./assets/dólar.png" alt="dolar-convertido">
                <p class="currency">Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>

        </section>




    </main>


</body>
<script src="./scripts.js"></script>

</html>
